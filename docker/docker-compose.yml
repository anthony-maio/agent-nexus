services:
  nexus-bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile.bot
    container_name: nexus-bot
    restart: unless-stopped
    env_file:
      # Optional: if config/.env doesn't exist yet, the web setup wizard
      # launches on port 8090 instead of crashing.
      - path: ../config/.env
        required: false
    ports:
      # Setup wizard UI (only active when config is missing)
      - "${SETUP_PORT:-8090}:8090"
    depends_on:
      nexus-qdrant:
        condition: service_healthy
      nexus-redis:
        condition: service_healthy
    volumes:
      # Mount config dir so the web setup wizard can write .env
      - ../config:/app/config
      - ../data:/app/data
    networks:
      - nexus-net
    environment:
      # Override for Docker: Pieces runs on the host, not localhost
      PIECES_MCP_URL: "http://host.docker.internal:39300"
    # For PiecesOS MCP on host machine
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import sys; sys.exit(0)'"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  nexus-qdrant:
    image: qdrant/qdrant:latest
    container_name: nexus-qdrant
    restart: unless-stopped
    ports:
      - "127.0.0.1:${QDRANT_PORT:-6333}:6333"
      - "127.0.0.1:${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - nexus-net

  nexus-redis:
    image: redis:7-alpine
    container_name: nexus-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - nexus-net

volumes:
  qdrant_data:
  redis_data:

networks:
  nexus-net:
    driver: bridge

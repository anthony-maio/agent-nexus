services:
  nexus-bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile.bot
    container_name: nexus-bot
    restart: unless-stopped
    env_file:
      # Optional: if config/.env doesn't exist yet, the web setup wizard
      # launches on port 8090 instead of crashing.
      - path: ../config/.env
        required: false
    ports:
      # Setup wizard UI (only active when config is missing)
      - "${SETUP_PORT:-8090}:8090"
    volumes:
      # Mount config dir so the web setup wizard can write .env
      - ../config:/app/config
      - ../data:/app/data
    networks:
      - nexus-net
    environment:
      # Only vars that need remapping belong here.  Everything else
      # (PIECES_MCP_URL, C2_*, QDRANT_URL, REDIS_URL, etc.) comes from
      # env_file (config/.env) and must NOT be duplicated â€” environment
      # overrides env_file and would clobber user-provided values.
      C2_OPENROUTER_API_KEY: "${OPENROUTER_API_KEY}"
    # For PiecesOS MCP on host machine
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import sys; sys.exit(0)'"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  nexus-qdrant:
    image: qdrant/qdrant:latest
    container_name: nexus-qdrant
    restart: unless-stopped
    profiles: [qdrant]
    ports:
      - "127.0.0.1:${QDRANT_PORT:-6333}:6333"
      - "127.0.0.1:${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - nexus-net

  nexus-redis:
    image: redis:7-alpine
    container_name: nexus-redis
    restart: unless-stopped
    profiles: [redis]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - nexus-net

  nexus-neo4j:
    image: neo4j:5-community
    container_name: nexus-neo4j
    restart: unless-stopped
    profiles: [neo4j]
    environment:
      NEO4J_AUTH: neo4j/nexus-c2-graph
    ports:
      - "127.0.0.1:${NEO4J_BOLT_PORT:-7687}:7687"
      - "127.0.0.1:${NEO4J_HTTP_PORT:-7474}:7474"
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - nexus-net
    deploy:
      resources:
        limits:
          memory: 512M

  nexus-postgres:
    image: postgres:16-alpine
    container_name: nexus-postgres
    restart: unless-stopped
    profiles: [postgres]
    environment:
      POSTGRES_USER: c2
      POSTGRES_PASSWORD: c2
      POSTGRES_DB: continuity_core
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U c2 -d continuity_core"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - nexus-net

volumes:
  qdrant_data:
  redis_data:
  neo4j_data:
  postgres_data:

networks:
  nexus-net:
    driver: bridge
